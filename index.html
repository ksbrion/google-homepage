<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
        body{
            font-family: arial,sans-serif;
        }
        header{
            top: 16px;
        }
        #navbar{
            height: 20px;
            width: 100%;          
            font-size: 12px;
            padding:10px 0;
            display: flex;
            justify-content:flex-end;
        }

        #header-links{
            height: 100%;
            min-width:183px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .header-links{
            text-decoration: none;
            color: black;
        }

        #boxes-logo{
            height: 12px;
            width:auto;
            opacity: 0.5;

        }

        #boxes-logo:hover{
            opacity: 1;
        }

        #profile-picture{
            height: 30px;
            width:auto;
            border-radius: 100%;

        }

       #header-links img, .header-links:hover{
            text-decoration: underline;
            cursor: pointer;
        }

        #google-logo{
            height: 92px;
            width: 272px;
            padding: 20px;
            
        }
        #container{
            display: flex;
            flex-direction: column;
            padding: 10% 10%;
            align-items: center;
            justify-content: center;
        }

        #search{
            display: block;
            border-radius: 100px;
            padding: 10px;
            width: 400px;
            border: 5px thin red;
        }

        #buttons{
            display: flex;
            justify-content: center;
            padding: 10px;
            
        }

        button{
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 10px;
        }
        button:hover{
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            border: 1px solid #dadce0;
        }

        #language{
            font-size: 13px;
            text-align: center;
        }

        #language > a{
            text-decoration: none;
        }

        #language > a:hover{
            text-decoration: underline;
        }



    </style>

    <header>
        <nav id="navbar">
            <ul id="header-links">
                <li><a href="#blank" class="header-links">Gmail</a></li>
                <li><a href="#blank" class="header-links">Images</a></li>
                <li><a href="#blank" class="header-links"></a><img src="boxes-logo.png" id="boxes-logo"></li>
                <li><a href="blank" class="header-links"></a><img src="profile.jpeg" id="profile-picture"></li>
            </ul>
        </nav>
    </header>
    <main id="container">
        <img src="googlelogo.png" id="google-logo">
        <form id="search-form">
            <input type="text" role="combobox" id="search">
            <div id="buttons">
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </div>
            <p id="language">
                Google offered in: <a href="#blank">Filipino</a> <a href="blank">Cebuano</a>
            </p>
        </form>
    </main>
    <footer>
        <div id="country">
            <p>Philippines</p>
        </div>
        <nav id="footer-links">
            <ul id="first-list">
                <li><a href="#blank" class="footer-links">Privacy</a></li>
                <li><a href="#blank" class="footer-links">Terms</a></li>
                <li><a href="#blank" class="footer-links">Settings</a></li>
            </ul>
            <ul id="second-list">
                <li><a href="#blank" class="footer-links">Advertising</a></li>
                <li><a href="#blank" class="footer-links">Business</a></li>
                <li><a href="#blank" class="footer-links">About</a></li>
                <li><a href="#blank" class="footer-links">How Search works</a></li>
            </ul>
        </nav>
    </footer>
</html>
