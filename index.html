<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
        body{
            font-family: arial,sans-serif;
        }
        header{
            top: 16px;
        }
        #navbar{
            height: 20px;
            width: 100%;          
            font-size: 12px;
            padding:10px 0;
            display: flex;
            justify-content:flex-end;
        }

        #header-links{
            height: 100%;
            min-width:183px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .header-links{
            text-decoration: none;
            color: black;
        }

        #boxes-logo{
            height: 12px;
            width:auto;
            opacity: 0.5;

        }

        #boxes-logo:hover{
            opacity: 1;
        }

        #profile-picture{
            height: 30px;
            width:auto;
            border-radius: 100%;

        }

       #header-links img, .header-links:hover{
            text-decoration: underline;
            cursor: pointer;
        }

        #google-logo{
            height: 92px;
            width: 272px;
            padding: 20px;
            
        }
        #container{
            display: flex;
            flex-direction: column;
            padding: 10% 10%;
            align-items: center;
            justify-content: center;
        }

        #search{
            display: block;
            border-radius: 100px;
            padding: 10px;
            width: 400px;
            border-bottom-color: rgb(242, 242, 242);
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            border-bottom-style: solid;
            border-bottom-width: 1.5px; 
            border-left-color: rgb(242, 242, 242);
            border-left-style: solid;
            border-left-width: 1.5px;
            border-right-color: rgb(242, 242, 242);
            border-right-style: solid;
            border-right-width: 1.5px;
            border-top-color: rgb(242, 242, 242);
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            border-top-style: solid;
            border-top-width: 1px;
        }

        #search:hover{
            box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
        }

        #buttons{
            display: flex;
            justify-content: center;
            padding: 10px;
            
        }
        button{
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 10px;
        }
        button:hover{
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            border: 1px solid #dadce0;
        }

        #language{
            font-size: 13px;
            text-align: center;
        }

        #language > a{
            text-decoration: none;
        }

        #language > a:hover{
            text-decoration: underline;
        }

        footer{
            position:fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgb(242, 242, 242);
            color: rgb(32, 33, 36);
        }
        #country > p{
            font-size: 13px;
            padding-left: 20px;
            padding-top: 7px;
            padding-bottom: 7px;
            margin: 0px;
            border: 1px solid lightgray;
        }
        #footer-links{
            display: flex;
            
        }
         #first-list, #second-list{
             display: flex;
             font-size: 13px;
             list-style-type: none;
             margin: 0;
             padding: 7px;
             
         }
         #first-list{
             float: left;
         }
         #second-list{
             float:right;
             margin: 0 0 0 auto;
         }

         #first-list > li, #second-list > li{
            padding-left: 15px;
            padding-right: 15px;
         }
        
        .footer-links{
            text-decoration: none;
            color: rgb(32, 33, 36);
        }

        .footer-links:hover{
            text-decoration: underline;
        }
        @media (max-width: 680px){
            #footer-links{
                flex-direction: column;
                flex-flow: column-reverse;
                align-items: center;
            }
            #second-list{
                margin: 0;
            }
        }


    </style>

    <header>
        <nav id="navbar">
            <ul id="header-links">
                <li><a href="#blank" class="header-links">Gmail</a></li>
                <li><a href="#blank" class="header-links">Images</a></li>
                <li><a href="#blank" class="header-links"></a><img src="boxes-logo.png" id="boxes-logo"></li>
                <li><a href="blank" class="header-links"></a><img src="profile.jpeg" id="profile-picture"></li>
            </ul>
        </nav>
    </header>
    <main id="container">
        <img src="googlelogo.png" id="google-logo">
        <form id="search-form">
            <input type="text" role="combobox" id="search">
            <div id="buttons">
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </div>
            <p id="language">
                Google offered in: <a href="#blank">Filipino</a> <a href="#blank">Cebuano</a>
            </p>
        </form>
    </main>
    <footer>
        <div id="country">
            <p>Philippines</p>
        </div>
        <nav id="footer-links">
            <ul id="first-list">
                <li><a href="#blank" class="footer-links">Advertising</a></li>
                <li><a href="#blank" class="footer-links">Business</a></li>
                <li><a href="#blank" class="footer-links">About</a></li>
                <li><a href="#blank" class="footer-links">How Search works</a></li>
            </ul>
            <ul id="second-list">
                <li><a href="#blank" class="footer-links">Privacy</a></li>
                <li><a href="#blank" class="footer-links">Terms</a></li>
                <li><a href="#blank" class="footer-links">Settings</a></li>
            </ul>
        </nav>
    </footer>
</html>
